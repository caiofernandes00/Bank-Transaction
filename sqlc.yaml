version: "1"
packages:
  - name: "db"
    path: "./app/internal/db/sqlc"
    queries: "./app/internal/db/queries/"
    schema: "./app/internal/db/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true