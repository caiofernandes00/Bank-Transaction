version: "2"
sql:
  - engine: "postgresql"
    queries: "./app/internal/db/queries/"
    schema: "./app/internal/db/migrations/"
    gen:
      go:
        package: "db"
        out: "./app/internal/db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_prepared_queries: false